  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 10em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      
    }

    .my-button {
      opacity: 0.7;
      font-size: 18px;
      padding: 0.55em;
      border-radius: 4px;
      border: none;
      background: rgba(255, 255, 255, 0.993);
      color: rgb(0, 0, 0);
      margin: 10px;
      -webkit-appearance: none;
    }

  <body style='margin : 0px; overflow: hidden; font-family: Monospace;'>

    <div id="main">

          <!-- <div class="buttons">
            <button class="my-button" onclick="myButtonFunction()">click me!</button>
          </div> -->
      
            <a-scene
            renderer="logarithmicDepthBuffer: true;"
            gesture-detector
            id="scene"
            vr-mode-ui="enabled: false;" 
            embedded arjs='sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
      
              <!-- handle hiro marker -->
              <a-marker 
              preset='hiro'
              smooth="true"
              >
                <a-box position='0 0.5 0' 
                material='opacity: 0.5; side: double;color:red;'
                >

                </a-box>
              </a-marker>
          
              <!-- handle kanji marker -->
              <a-marker 
              preset='kanji'
              smooth="true"
              >
                <a-box position='0 0.5 0' 
                material='opacity: 0.5; side: double;color:red;'
                >
                    <a-torus-knot 
                        radius='0.26' 
                        radius-tubular='0.05'
                        animation="property: rotation; to:360 0 0; dur: 5000; easing: linear; loop: true"
                    >
                    </a-torus-knot>
                </a-box>
              </a-marker>


      
              <!-- add a simple camera -->
              <a-entity camera></a-entity>
            </a-scene>

    </div>

  </body>
